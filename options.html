<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>security.txt Checker Settings</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 18px; max-width: 720px; }
      input { padding: 8px; width: 320px; }
      button { padding: 8px 12px; cursor: pointer; }
      ul { padding-left: 18px; }
      li { margin: 6px 0; display: flex; gap: 10px; align-items: center; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
      .muted { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h2>Extra endpoints</h2>
    <p class="muted">
      Default wordt al gecheckt: <code>/.well-known/security.txt</code> en <code>/security.txt</code>. :contentReference[oaicite:2]{index=2}
    </p>

    <div>
      <input id="endpointInput" placeholder="/custom/security.txt" />
      <button id="addBtn">Add</button>
    </div>

    <h3>Current list</h3>
    <ul id="list"></ul>

    <script src="options.js"></script>
  </body>
</html>
