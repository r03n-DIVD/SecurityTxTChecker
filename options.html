<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>security.txt Inspector Settings</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 18px; max-width: 760px; }
      input { padding: 8px; width: 360px; }
      button { padding: 8px 12px; cursor: pointer; }
      ul { padding-left: 18px; }
      li { margin: 6px 0; display: flex; gap: 10px; align-items: center; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
      .muted { color: #666; font-size: 12px; }
      .box { background: #f5f5f5; padding: 12px; border-radius: 10px; }
      label { display: inline-flex; gap: 10px; align-items: center; }
    </style>
  </head>
  <body>
    <h2>Settings</h2>

    <div class="box">
      <h3>Probe behavior</h3>
      <label>
        <input type="checkbox" id="tryHttp" />
        Also try <code>http://</code> fallback (optional)
      </label>
      <p class="muted">
        Default blijft eerst <code>https://</code>. HTTP fallback kan handig zijn bij legacy hosts, maar is niet best practice.
      </p>
    </div>

    <div class="box" style="margin-top: 12px;">
      <h3>Extra endpoints</h3>
      <p class="muted">
        Default checkt v2 al: <code>/.well-known/security.txt</code> en <code>/security.txt</code>.
        Voeg hier extra paths toe (alleen path, geen domain).
      </p>

      <div>
        <input id="endpointInput" placeholder="/custom/security.txt" />
        <button id="addBtn">Add</button>
      </div>

      <h4>Current list</h4>
      <ul id="list"></ul>
    </div>

    <script src="options.js"></script>
  </body>
</html>
